<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rscm2.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk?query=hanken">
    <title>Results Summary Component Main</title>
</head>
<body>
    <div class="main">
        <div class="first">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76 <br></h1>
                <h6>of 100</h6>
            </div>
            <h2>Great</h2>
            <h4>You scored higher than 65% of <br>the people who have taken <br>these tests.</h4>   
        </div>

        <div class="second">
            <h5>Summary</h5>    
            <div class="sum" style="background-color: hsl(0, 52%, 96%);"><img src="images/icon-reaction.svg" alt="#"> <p style="color:hsl(0, 82%, 69%);">Reaction</p> <h7>80 / 100</h7>  </div>
            <div class="sum" style="background-color: hsl(49, 63%, 95%);"><img src="images/icon-memory.svg" alt="#">  <p style="color:hsl(49, 81%, 65%);">Memory</p>  <h7>92 / 100</h7>  </div>
            <div class="sum" style="background-color: hsl(165, 53%, 94%);"><img src="images/icon-verbal.svg" alt="#"> <p style="color: hsl(165, 64%, 49%);">Verbal</p> <h7>61 / 100</h7> </div>
            <div class="sum" style="background-color: hsl(236, 44%, 93%);"><img src="images/icon-visual.svg" alt="#"> <p style="color:hsl(236, 85%, 63%);">Visual</p>  <h7>72 / 100</h7> </div>
            <div class="sum"><button>Continue</button></div>
        </div>


    </div>
